{% extends 'base.html' %}
{% block content %}

    {#    <form method="post">#}
    {#    {% csrf_token %}#}
    {#    {{ form.as_p }}#}
    {#    <input type="submit" value="Submit">#}
    {#    </form>#}

    <div class="flex-1 flex items-stretch overflow-y-auto" id="tab_wrapper">
        <div class="flex-1 pt-8 pb-5 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">


            <div class="w-100 mb-10" x-show="tab === 'account'">
                <div>
                    <div>
                        <h2 class="text-xl leading-6 font-medium text-gray-900">Create a report</h2>
                        <p class="mt-1 text-sm text-gray-500">Use the form below to create a report.</p>
                    </div>

                    <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-8 sm:grid-cols-6">


                        <form method="post">
                            {% csrf_token %}
                            <div class="">
                                <div class="mt-6 grid grid-cols-1 gap-y-12 gap-x-4 sm:grid-cols-6">
                                    <div class="sm:col-span-3">
                                        <label for="first-name" class="block text-sm font-medium text-gray-700"> Report
                                            title
                                        </label>
                                        <div class="mt-1">
                                            {{ form.title }}
                                        </div>
                                    </div>

                                    <div class="mt-2 sm:col-span-3">
                                        <label for="last-name" class="block text-sm font-medium text-gray-700"> Date </label>
                                        <div class="mt-1">
                                            {{ form.date }}
                                        </div>
                                    </div>


                                </div>
                            </div>


                            <div class="pt-5 pb-5">
                                <div class="flex">
                                    <button type="button"
                                            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Cancel
                                    </button>
                                    <button type="submit"
                                            class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Save
                                    </button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
